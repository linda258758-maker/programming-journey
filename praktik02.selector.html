<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selektor dalam HTML</title>
    <style>
        /* selector tag */
        p {
            color:blue;
            font-size: 18xp;
        }
        .biru {
            width: 100xp;
            height: 100xp;
            background-color: blue;
        }
        #merah {
            color: white;
            background-color: red;
            padding: 10xp;
        }
        /*  selector atribut */
        input[type="text"] {
            border: 2xp solid green;
            padding: 5xp;
            border: 1xp solid cyan;
        }
    </style>

</head>
<body>
    <!-- Selector tad <p> -->
    <p>Ini adalah paragraf dalam halaman selektor.</p>
    <!-- selector id nama class : biru -->
    <div class="biru"></div>
    <!-- selector atribut -->
     <input type="text" placeholder="Masukkan teks di sini">
     
</body>
</html>
