<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Element Input number</title>
</head>
<body>
    <label for="quality">Quality (between 1 and 10):</label>
    <input type="number" id="quality" name="quality" min="1" max="10" step="1" value="5">
    <input type="submit" value="Submit">
</body>
</html>
